# Hyble Core - Kubernetes Deployment
# Apply: kubectl apply -f deployment.yaml

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: hyble
  labels:
    app.kubernetes.io/name: hyble

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: hyble-config
  namespace: hyble
data:
  NODE_ENV: "production"
  REDIS_URL: "redis://hyble-redis:6379"
  API_URL: "http://hyble-core:3000"

---
# Secret for sensitive data (base64 encoded)
apiVersion: v1
kind: Secret
metadata:
  name: hyble-secrets
  namespace: hyble
type: Opaque
data:
  DATABASE_URL: "" # Add base64 encoded value
  NEXTAUTH_SECRET: "" # Add base64 encoded value
  REDIS_PASSWORD: "" # Add base64 encoded value

---
# Core Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyble-core
  namespace: hyble
  labels:
    app: hyble-core
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hyble-core
  template:
    metadata:
      labels:
        app: hyble-core
        tier: backend
    spec:
      containers:
        - name: core
          image: hyble/core:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: hyble-config
            - secretRef:
                name: hyble-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: hyble-core
                topologyKey: kubernetes.io/hostname

---
# Core Service
apiVersion: v1
kind: Service
metadata:
  name: hyble-core
  namespace: hyble
spec:
  selector:
    app: hyble-core
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP

---
# Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyble-gateway
  namespace: hyble
  labels:
    app: hyble-gateway
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hyble-gateway
  template:
    metadata:
      labels:
        app: hyble-gateway
        tier: frontend
    spec:
      containers:
        - name: gateway
          image: hyble/gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
          envFrom:
            - configMapRef:
                name: hyble-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: hyble-gateway
  namespace: hyble
spec:
  selector:
    app: hyble-gateway
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP

---
# Console Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyble-console
  namespace: hyble
  labels:
    app: hyble-console
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hyble-console
  template:
    metadata:
      labels:
        app: hyble-console
        tier: frontend
    spec:
      containers:
        - name: console
          image: hyble/console:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
          env:
            - name: PORT
              value: "3004"
          envFrom:
            - configMapRef:
                name: hyble-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "250m"

---
# Console Service
apiVersion: v1
kind: Service
metadata:
  name: hyble-console
  namespace: hyble
spec:
  selector:
    app: hyble-console
  ports:
    - port: 3004
      targetPort: 3004
  type: ClusterIP

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyble-redis
  namespace: hyble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyble-redis
  template:
    metadata:
      labels:
        app: hyble-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - volatile-lru
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: hyble-redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: hyble-redis
  namespace: hyble
spec:
  selector:
    app: hyble-redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hyble-redis-pvc
  namespace: hyble
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Ingress (NGINX Ingress Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyble-ingress
  namespace: hyble
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
    - hosts:
        - hyble.co
        - www.hyble.co
        - console.hyble.co
        - secret.hyble.net
        - id.hyble.co
        - api.hyble.co
      secretName: hyble-tls
  rules:
    # Main site
    - host: hyble.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyble-gateway
                port:
                  number: 3001
    # www redirect
    - host: www.hyble.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyble-gateway
                port:
                  number: 3001
    # Console
    - host: console.hyble.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyble-console
                port:
                  number: 3004
    # Admin Panel
    - host: secret.hyble.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyble-core
                port:
                  number: 3000
    # Auth Hub
    - host: id.hyble.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyble-core
                port:
                  number: 3000
    # API
    - host: api.hyble.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyble-core
                port:
                  number: 3000

---
# Horizontal Pod Autoscaler for Core
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hyble-core-hpa
  namespace: hyble
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hyble-core
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hyble-network-policy
  namespace: hyble
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: hyble
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: hyble
    - to: # Allow DNS
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    - to: # Allow external HTTPS
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

---
# Pod Disruption Budget for Core
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hyble-core-pdb
  namespace: hyble
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: hyble-core
