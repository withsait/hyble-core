# Hyble Core - Nginx Configuration
# Production reverse proxy with SSL termination

# Upstream definitions
upstream core_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream gateway_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream digital_backend {
    server 127.0.0.1:3002;
    keepalive 32;
}

upstream studios_backend {
    server 127.0.0.1:3003;
    keepalive 32;
}

upstream console_backend {
    server 127.0.0.1:3004;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ==========================================
# Admin Panel - secret.hyble.net
# ==========================================
server {
    listen 80;
    server_name secret.hyble.net;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name secret.hyble.net;

    ssl_certificate /etc/letsencrypt/live/hyble.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hyble.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Extra security for admin panel
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting for admin
    limit_req zone=auth_limit burst=10 nodelay;
    limit_conn conn_limit 20;

    location / {
        proxy_pass http://core_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

